<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobEditDlg" widgetVar="JobEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJobTitle}">
            <h:form id="JobEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
<!--                        <p:outputLabel value="#{bundle.EditJobLabel_id}" for="id" />
                        <p:inputText id="id" value="#{jobController.selected.id}" title="#{bundle.EditJobTitle_id}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_id}"/>-->
                        <p:outputLabel value="#{bundle.EditJobLabel_jobTitle}" for="jobTitle" />
                        <p:inputText id="jobTitle" value="#{jobController.selected.jobTitle}" title="#{bundle.EditJobTitle_jobTitle}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_jobTitle}"/>
<!--                        <p:outputLabel value="#{bundle.EditJobLabel_jobDescription}" for="jobDescription" />
                        <p:inputText id="jobDescription" value="#{jobController.selected.jobDescription}" title="#{bundle.EditJobTitle_jobDescription}" />
                        <p:outputLabel value="#{bundle.EditJobLabel_path}" for="path" />
                        <p:inputText id="path" value="#{jobController.selected.path}" title="#{bundle.EditJobTitle_path}" />-->
                        <p:outputLabel value="#{bundle.EditJobLabel_jobDescription}" for="jobDescription" />
                        <p:inputTextarea id="jobDescription" title="#{bundle.EditJobTitle_jobDescription}" rows="4" cols="100" value="#{jobController.selected.jobDescription}" maxlength="3000" counter="counterDisplay" counterTemplate="{0} karakter maradt." autoResize="false"/>
                        <h:outputText id="counterDisplay" /><br/>
                        <p:outputLabel value="#{bundle.EditJobLabel_minSalary}" for="minSalary" />
                        <p:inputText id="minSalary" value="#{jobController.selected.minSalary}" title="#{bundle.EditJobTitle_minSalary}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_minSalary}"/>
                        <p:outputLabel value="#{bundle.EditJobLabel_maxSalary}" for="maxSalary" />
                        <p:inputText id="maxSalary" value="#{jobController.selected.maxSalary}" title="#{bundle.EditJobTitle_maxSalary}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_maxSalary}"/>
                        <p:outputLabel value="#{bundle.EditJobLabel_workerNum}" for="workerNum" />
                        <p:inputText id="workerNum" value="#{jobController.selected.workerNum}" title="#{bundle.EditJobTitle_workerNum}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_workerNum}"/>
                        <p:outputLabel value="#{bundle.EditJobLabel_location}" for="location" />
                        <p:inputText id="location" value="#{jobController.selected.location}" title="#{bundle.EditJobTitle_location}" required="true" requiredMessage="#{bundle.EditJobRequiredMessage_location}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jobController.update}" value="#{bundle.Save}" update="display,:JobListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JobEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JobEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
