<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobViewDlg" widgetVar="JobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJobTitle}">
            <h:form id="JobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <h:outputText value="#{bundle.ViewJobLabel_id}"/>
                        <h:outputText value="#{jobController.selected.id}" title="#{bundle.ViewJobTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_jobTitle}"/>
                        <h:outputText value="#{jobController.selected.jobTitle}" title="#{bundle.ViewJobTitle_jobTitle}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_jobDescription}"/>
                        <h:outputText value="#{jobController.selected.jobDescription}" title="#{bundle.ViewJobTitle_jobDescription}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_path}"/>
                        <h:outputText value="#{jobController.selected.path}" title="#{bundle.ViewJobTitle_path}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_minSalary}"/>
                        <h:outputText value="#{jobController.selected.minSalary}" title="#{bundle.ViewJobTitle_minSalary}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_maxSalary}"/>
                        <h:outputText value="#{jobController.selected.maxSalary}" title="#{bundle.ViewJobTitle_maxSalary}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_workerNum}"/>
                        <h:outputText value="#{jobController.selected.workerNum}" title="#{bundle.ViewJobTitle_workerNum}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_location}"/>
                        <h:outputText value="#{jobController.selected.location}" title="#{bundle.ViewJobTitle_location}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JobViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
