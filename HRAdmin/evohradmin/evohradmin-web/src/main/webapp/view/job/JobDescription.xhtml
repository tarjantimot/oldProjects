<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListJobTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:panel widgetVar="jobDescriptionPanel">
                  
            <h:form id="jobDescriptionForm" style="text-align:center; margin: 0 auto;">
                <p>
                    <h:outputLabel style="font-weight: bold;" value="ID: #{jobDescriptionUploadController.job.id}"></h:outputLabel>
                    <h:outputLabel style="font-weight: bold;" value="Job: #{jobDescriptionUploadController.job.jobTitle}"></h:outputLabel><br/><br/>
                    <h:outputText value="#{jobDescriptionUploadController.job.jobDescription}" ></h:outputText>
                </p>
                <p>
                    <p:fileUpload fileUploadListener="#{jobDescriptionUploadController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messages" sizeLimit="700000" fileLimit="1" cancelLabel="Mégse" uploadLabel="Feltölt"  />
                    
                    <p:growl id="messages" showDetail="true" /> 
                </p>
            </h:form>
                
            </p:panel>
        </ui:define>
        
    </ui:composition>
</html>
