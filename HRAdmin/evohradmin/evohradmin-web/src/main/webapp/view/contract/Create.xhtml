<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContractCreateDlg" widgetVar="ContractCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContractTitle}">
            <h:form id="ContractCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contractController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContractLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contractController.selected.id}" title="#{bundle.CreateContractTitle_id}" required="true" requiredMessage="#{bundle.CreateContractRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateContractLabel_creationDate}" for="creationDate" />
                        <p:calendar id="creationDate" pattern="MM/dd/yyyy" value="#{contractController.selected.creationDate}" title="#{bundle.EditContractTitle_creationDate}" required="true" requiredMessage="#{bundle.EditContractRequiredMessage_creationDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateContractLabel_expiryDate}" for="expiryDate" />
                        <p:calendar id="expiryDate" pattern="MM/dd/yyyy" value="#{contractController.selected.expiryDate}" title="#{bundle.EditContractTitle_expiryDate}" required="true" requiredMessage="#{bundle.EditContractRequiredMessage_expiryDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateContractLabel_path}" for="path" />
                        <p:inputText id="path" value="#{contractController.selected.path}" title="#{bundle.CreateContractTitle_path}" required="true" requiredMessage="#{bundle.CreateContractRequiredMessage_path}"/>
                        <p:outputLabel value="#{bundle.CreateContractLabel_employee}" for="employee" />
                        <p:selectOneMenu id="employee" value="#{contractController.selected.employee}" required="true" requiredMessage="#{bundle.EditContractRequiredMessage_employee}">
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="employeeItem"
                                           itemValue="#{employeeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contractController.create}" value="#{bundle.Save}" update="display,:ContractListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContractCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContractCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
