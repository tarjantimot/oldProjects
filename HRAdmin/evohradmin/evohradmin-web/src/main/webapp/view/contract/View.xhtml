<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContractViewDlg" widgetVar="ContractViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContractTitle}">
            <h:form id="ContractViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contractController.selected != null}">
                        <h:outputText value="#{bundle.ViewContractLabel_id}"/>
                        <h:outputText value="#{contractController.selected.id}" title="#{bundle.ViewContractTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContractLabel_creationDate}"/>
                        <h:outputText value="#{contractController.selected.creationDate}" title="#{bundle.ViewContractTitle_creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContractLabel_expiryDate}"/>
                        <h:outputText value="#{contractController.selected.expiryDate}" title="#{bundle.ViewContractTitle_expiryDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContractLabel_path}"/>
                        <h:outputText value="#{contractController.selected.path}" title="#{bundle.ViewContractTitle_path}"/>
                        <h:outputText value="#{bundle.ViewContractLabel_employee}"/>
                        <h:outputText value="#{contractController.selected.employee}" title="#{bundle.ViewContractTitle_employee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContractViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
