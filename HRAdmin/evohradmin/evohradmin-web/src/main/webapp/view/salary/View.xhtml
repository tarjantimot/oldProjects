<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaryViewDlg" widgetVar="SalaryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalaryTitle}">
            <h:form id="SalaryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaryController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalaryLabel_id}"/>
                        <h:outputText value="#{salaryController.selected.id}" title="#{bundle.ViewSalaryTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSalaryLabel_startDate}"/>
                        <h:outputText value="#{salaryController.selected.startDate}" title="#{bundle.ViewSalaryTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSalaryLabel_endDate}"/>
                        <h:outputText value="#{salaryController.selected.endDate}" title="#{bundle.ViewSalaryTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSalaryLabel_amount}"/>
                        <h:outputText value="#{salaryController.selected.amount}" title="#{bundle.ViewSalaryTitle_amount}"/>
                        <h:outputText value="#{bundle.ViewSalaryLabel_employee}"/>
                        <h:outputText value="#{salaryController.selected.employee}" title="#{bundle.ViewSalaryTitle_employee}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalaryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
