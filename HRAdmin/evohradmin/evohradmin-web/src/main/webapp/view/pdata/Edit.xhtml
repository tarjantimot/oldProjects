<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PdataEditDlg" widgetVar="PdataEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPdataTitle}">
            <h:form id="PdataEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pdataController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPdataLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pdataController.selected.id}" title="#{bundle.EditPdataTitle_id}" required="true" requiredMessage="#{bundle.EditPdataRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPdataLabel_taxNum}" for="taxNum" />
                        <p:inputText id="taxNum" value="#{pdataController.selected.taxNum}" title="#{bundle.EditPdataTitle_taxNum}" required="true" requiredMessage="#{bundle.EditPdataRequiredMessage_taxNum}"/>
                        <p:outputLabel value="#{bundle.EditPdataLabel_identificationNum}" for="identificationNum" />
                        <p:inputText id="identificationNum" value="#{pdataController.selected.identificationNum}" title="#{bundle.EditPdataTitle_identificationNum}" required="true" requiredMessage="#{bundle.EditPdataRequiredMessage_identificationNum}"/>
                        <p:outputLabel value="#{bundle.EditPdataLabel_insurranceNum}" for="insurranceNum" />
                        <p:inputText id="insurranceNum" value="#{pdataController.selected.insurranceNum}" title="#{bundle.EditPdataTitle_insurranceNum}" required="true" requiredMessage="#{bundle.EditPdataRequiredMessage_insurranceNum}"/>
                        <p:outputLabel value="#{bundle.EditPdataLabel_personalNum}" for="personalNum" />
                        <p:inputText id="personalNum" value="#{pdataController.selected.personalNum}" title="#{bundle.EditPdataTitle_personalNum}" required="true" requiredMessage="#{bundle.EditPdataRequiredMessage_personalNum}"/>
                        <p:outputLabel value="#{bundle.EditPdataLabel_other}" for="other" />
                        <p:inputText id="other" value="#{pdataController.selected.other}" title="#{bundle.EditPdataTitle_other}" />
                        <p:outputLabel value="#{bundle.EditPdataLabel_otherType}" for="otherType" />
                        <p:inputText id="otherType" value="#{pdataController.selected.otherType}" title="#{bundle.EditPdataTitle_otherType}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pdataController.update}" value="#{bundle.Save}" update="display,:PdataListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PdataEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PdataEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
