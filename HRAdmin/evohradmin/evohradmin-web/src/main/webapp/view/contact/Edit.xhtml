<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactEditDlg" widgetVar="ContactEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContactTitle}">
            <h:form id="ContactEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContactLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.EditContactTitle_id}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditContactLabel_contactType}" for="contactType" />
                        <p:inputText id="contactType" value="#{contactController.selected.contactType}" title="#{bundle.EditContactTitle_contactType}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_contactType}"/>
                        <p:outputLabel value="#{bundle.EditContactLabel_contactValue}" for="contactValue" />
                        <p:inputText id="contactValue" value="#{contactController.selected.contactValue}" title="#{bundle.EditContactTitle_contactValue}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_contactValue}"/>
                        <p:outputLabel value="#{bundle.EditContactLabel_employee}" for="employee" />
                        <p:selectOneMenu id="employee" value="#{contactController.selected.employee}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_employee}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="employeeItem"
                                           itemValue="#{employeeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.update}" value="#{bundle.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
